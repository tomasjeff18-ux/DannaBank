<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Danna Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');

        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>

<body class="bg-blue-900 text-gray-100 flex items-center justify-center min-h-screen p-4">
    <div class="bg-white text-gray-800 p-8 rounded-xl shadow-2xl w-full max-w-sm text-center">
        <h2 class="text-3xl font-bold mb-6 text-blue-900">User Login</h2>
        <form id="loginForm" class="space-y-4">
            <input type="email" id="email" name="email" placeholder="Email" required
                class="w-full p-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500">
            <input type="password" id="password" name="password" placeholder="Password" required
                class="w-full p-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500">
            <button type="submit"
                class="w-full bg-yellow-500 text-blue-900 font-bold py-3 rounded-lg hover:bg-yellow-600 transition-colors">
                Log In
            </button>
        </form>
        <p class="mt-6 text-sm text-gray-600">
            Don't have an account? <a href="registration.html" class="text-blue-600 hover:underline">Register here</a>
        </p>
    </div>

    <div id="messageModal"
        class="hidden fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full flex items-center justify-center">
        <div class="bg-white p-6 rounded-lg shadow-xl max-w-sm mx-auto text-center">
            <p id="modalMessage" class="text-gray-800 mb-4"></p>
            <button onclick="closeModal()"
                class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600 transition-colors">
                OK
            </button>
        </div>
    </div>

    <script>
        const showMessage = (message, redirectUrl = null) => {
            document.getElementById('modalMessage').textContent = message;
            document.getElementById('messageModal').classList.remove('hidden');
            if (redirectUrl) {
                window.redirectUrl = redirectUrl;
            }
        };

        const closeModal = () => {
            document.getElementById('messageModal').classList.add('hidden');
            if (window.redirectUrl) {
                window.location.href = window.redirectUrl;
                window.redirectUrl = null;
            }
        };

        document.getElementById('loginForm').addEventListener('submit', async function (event) {
            event.preventDefault();
            const formData = new FormData(this);
            const data = Object.fromEntries(formData.entries());

            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });
                const result = await response.json();

                if (response.ok) {
                    sessionStorage.setItem('user', JSON.stringify(result.user));
                    if (result.role === 'client') {
                        window.location.href = 'client_panel.html';
                    } else if (result.role === 'admin') {
                        window.location.href = 'admin_panel.html';
                    }
                } else {
                    showMessage(result.message);
                }
            } catch (err) {
                console.error('Login error:', err);
                showMessage('An error occurred while processing your request.');
            }
        });
    </script>
</body>

</html>
