<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Danna Bank</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #001f3f;
        }
        .container {
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        .logo {
            margin-bottom: 20px;
        }
        .logo img {
            width: 150px;
        }
        h2 {
            margin-bottom: 20px;
            font-weight: bold;
        }
        input[type="email"],
        input[type="password"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            background-color: #001f3f;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-size: 1em;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #003366;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="logo">
            <img src="https://i.ibb.co/6P06Fj1/icono.png" alt="Danna Bank Logo">
        </div>
        <h2>Login</h2>
        <form id="loginForm">
            <input type="email" id="correo" name="correo" placeholder="Email" required>
            <input type="password" id="contrasena" name="contrasena" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <p style="margin-top: 20px;">Don't have an account? <a href="registro.html">Register</a></p>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            const formData = new FormData(this);
            const data = Object.fromEntries(formData.entries());
            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });
                const result = await response.json();
                if (response.ok) {
                    sessionStorage.setItem('user', JSON.stringify(result.user));
                    sessionStorage.setItem('role', result.role);
                    alert(result.message);
                    if (result.role === 'client') {
                        window.location.href = 'panel_cliente.html';
                    } else if (result.role === 'admin') {
                        window.location.href = 'panel_admin.html';
                    }
                } else {
                    alert(result.message);
                }
            } catch (err) {
                console.error('Login error:', err);
                alert('There was an error processing your request.');
            }
        });
    </script>

</body>
</html>
