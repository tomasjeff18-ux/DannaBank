<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Cliente - Danna Bank</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #001f3f;
            margin: 0;
            padding: 20px;
        }
        .header {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .header .logo img {
            height: 40px;
        }
        .header h1 {
            margin: 0;
            font-size: 1.5em;
        }
        .header button {
            background-color: #FFD700;
            color: #001f3f;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }
        .header button:hover {
            background-color: #e6c200;
        }
        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }
        .dashboard-item {
            background-color: #001f3f;
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .dashboard-item h3 {
            font-size: 1.2em;
            margin: 0 0 10px;
        }
        .dashboard-item p {
            font-size: 2.5em;
            margin: 0;
            font-weight: bold;
        }
        .panel {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        .panel h2 {
            border-bottom: 2px solid #FFD700;
            padding-bottom: 10px;
            margin-top: 0;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-group input,
        .form-group select {
            width: calc(100% - 20px);
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-group button {
            background-color: #FFD700;
            color: #001f3f;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }
        .form-group button:disabled {
            background-color: #ddd;
            cursor: not-allowed;
        }
        .credit-info p {
            font-size: 1em;
            margin: 5px 0;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }
        th {
            background-color: #001f3f;
            color: white;
            font-weight: bold;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

    <div class="header">
        <div class="logo">
            <img src="Logo/Gemini_Generated_Image_xpx9nxxpx9nxxpx9.png" alt="Danna Bank Logo">
        </div>
        <h1 id="userName">Panel de Cliente</h1>
        <button onclick="logout()">Cerrar Sesión</button>
    </div>

    <div class="dashboard-grid">
        <div class="dashboard-item">
            <h3>Saldo Actual</h3>
            <p id="saldoActual">$0.00</p>
        </div>
        <div class="dashboard-item">
            <h3>Crédito</h3>
            <div id="creditInfoContainer">
                <p id="creditMessage">No tiene créditos aprobados.</p>
                <div id="creditDetails" style="display: none;">
                    <p>Monto Total a Pagar: <span id="montoTotalPagar"></span></p>
                    <p>Valor Pagado: <span id="valorPagado"></span></p>
                    <p>Fecha de Vencimiento: <span id="fechaVencimiento"></span></p>
                </div>
            </div>
        </div>
    </div>

    <div class="panel">
        <h2>Transacciones</h2>
        <div class="form-group">
            <label for="tipo">Tipo de Transacción:</label>
            <select id="tipo" onchange="toggleFields()">
                <option value="deposito">Depósito</option>
                <option value="retiro">Retiro</option>
                <option value="credito">Solicitud de Crédito</option>
            </select>
        </div>
        <form id="solicitudesForm">
            <div class="form-group">
                <label for="monto">Monto:</label>
                <input type="number" id="monto" name="monto" required min="1">
            </div>
            
            <div class="form-group" id="bancoGroup">
                <label for="banco">Banco (Retiro/Depósito):</label>
                <input type="text" id="banco" name="banco" placeholder="Ej: Banco Pichincha">
            </div>
            
            <div class="form-group" id="cuentaGroup">
                <label for="cuenta">Número de Cuenta (Retiro/Depósito):</label>
                <input type="text" id="cuenta" name="cuenta" placeholder="Ej: 1234567890">
            </div>

            <div class="form-group" id="plazoGroup" style="display: none;">
                <label for="plazo">Plazo (días):</label>
                <input type="number" id="plazo" name="plazo" min="1" max="30">
            </div>

            <div class="form-group">
                <button type="submit" id="submitBtn">Enviar Solicitud</button>
            </div>
        </form>
    </div>

    <div class="panel">
        <h2>Últimos Movimientos</h2>
        <table border="1">
            <thead>
                <tr>
                    <th>Tipo</th>
                    <th>Monto</th>
                    <th>Fecha</th>
                    <th>Estado</th>
                </tr>
            </thead>
            <tbody id="movimientosTable">
                <tr><td colspan="4">Cargando movimientos...</td></tr>
            </tbody>
        </table>
    </div>

    <script>
        const user = JSON.parse(sessionStorage.getItem('user'));
        const rol = sessionStorage.getItem('rol');

        if (!user || rol !== 'cliente') {
            window.location.href = 'index.html';
        }

        document.getElementById('userName').textContent = `Hola, ${user.nombres}`;

        async function cargarDatos() {
            try {
                const response = await fetch(`/api/cliente/${user.id}`);
                const data = await response.json();
                
                document.getElementById('saldoActual').textContent = `$${parseFloat(data.user.saldo_actual).toFixed(2)}`;

                // Lógica de visualización de crédito y restricción de retiros
                const creditDetails = document.getElementById('creditDetails');
                const creditMessage = document.getElementById('creditMessage');
                const tipoSelect = document.getElementById('tipo');
                const optionRetiro = tipoSelect.querySelector('option[value="retiro"]');
                
                if (data.creditoVigente) {
                    creditMessage.style.display = 'none';
                    creditDetails.style.display = 'block';
                    document.getElementById('montoTotalPagar').textContent = `$${parseFloat(data.creditoVigente.monto_total_a_pagar).toFixed(2)}`;
                    document.getElementById('valorPagado').textContent = `$${parseFloat(data.creditoVigente.valor_pagado).toFixed(2)}`;
                    
                    // Formatear y mostrar la fecha de vencimiento
                    const fecha = new Date(data.creditoVigente.fecha_vencimiento);
                    const fechaFormateada = fecha.toLocaleDateString();
                    document.getElementById('fechaVencimiento').textContent = fechaFormateada;
                    
                    // Lógica para bloquear retiros si hay un crédito pendiente
                    if (data.creditoVigente.valor_pagado < data.creditoVigente.monto_total_a_pagar) {
                        if (optionRetiro) {
                            optionRetiro.style.display = 'none';
                        }
                        if (tipoSelect.value === 'retiro') {
                            tipoSelect.value = 'deposito';
                            toggleFields();
                        }
                    } else {
                         // Si el crédito está pagado, mostrar la opción de retiro
                        if (optionRetiro) {
                            optionRetiro.style.display = 'block';
                        }
                    }
                } else {
                    creditMessage.style.display = 'block';
                    creditDetails.style.display = 'none';
                    // Si no hay crédito, mostrar la opción de retiro
                    if (optionRetiro) {
                        optionRetiro.style.display = 'block';
                    }
                }
                
                // Cargar movimientos
                const movimientosTable = document.getElementById('movimientosTable');
                movimientosTable.innerHTML = '';
                if (data.movimientos.length > 0) {
                    data.movimientos.forEach(mov => {
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td>${mov.tipo}</td>
                            <td>$${parseFloat(mov.monto).toFixed(2)}</td>
                            <td>${new Date(mov.fecha).toLocaleString()}</td>
                            <td>${mov.estado}</td>
                        `;
                        movimientosTable.appendChild(row);
                    });
                } else {
                    movimientosTable.innerHTML = '<tr><td colspan="4">No hay movimientos recientes.</td></tr>';
                }

            } catch (err) {
                console.error('Error al cargar datos del cliente:', err);
                alert('Hubo un error al cargar tus datos. Por favor, intenta de nuevo.');
            }
        }
        
        async function enviarSolicitud(event) {
            event.preventDefault();
            const form = event.target;
            const tipo = document.getElementById('tipo').value;
            const monto = parseFloat(document.getElementById('monto').value);
            const banco = document.getElementById('banco').value;
            const cuenta = document.getElementById('cuenta').value;
            const plazo = document.getElementById('plazo').value;

            if (isNaN(monto) || monto <= 0) {
                alert('Por favor, ingresa un monto válido.');
                return;
            }

            if (tipo === 'retiro' && monto > parseFloat(document.getElementById('saldoActual').textContent.replace('$', ''))) {
                alert('No tienes suficiente saldo para realizar este retiro.');
                return;
            }

            const usuario_id = user.id;

            try {
                const response = await fetch('/api/solicitud', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ usuario_id, tipo, monto, banco, cuenta, plazo })
                });
                const result = await response.json();
                alert(result.message);
                if (response.ok) {
                    cargarDatos();
                    form.reset();
                }
            } catch (err) {
                console.error('Error al enviar la solicitud:', err);
                alert('Error al enviar la solicitud.');
            }
        }

        function toggleFields() {
            const tipo = document.getElementById('tipo').value;
            const plazoInput = document.getElementById('plazo');

            document.getElementById('bancoGroup').style.display = 'none';
            document.getElementById('cuentaGroup').style.display = 'none';
            document.getElementById('plazoGroup').style.display = 'none';
            plazoInput.removeAttribute('required');

            if (tipo === 'deposito' || tipo === 'retiro') {
                document.getElementById('bancoGroup').style.display = 'block';
                document.getElementById('cuentaGroup').style.display = 'block';
            } else if (tipo === 'credito') {
                document.getElementById('plazoGroup').style.display = 'block';
                plazoInput.setAttribute('required', 'required');
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            cargarDatos();
            toggleFields();
        });
        
        document.getElementById('solicitudesForm').addEventListener('submit', enviarSolicitud);

        function logout() {
            sessionStorage.clear();
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
