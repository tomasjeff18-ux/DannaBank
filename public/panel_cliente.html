<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client Panel - Danna Bank</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #001f3f;
            margin: 0;
            padding: 20px;
        }
        .header {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .header .logo img {
            height: 40px;
        }
        .header h1 {
            margin: 0;
            font-size: 1.5em;
        }
        .header button {
            background-color: #FFD700;
            color: #001f3f;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }
        .header button:hover {
            background-color: #FFC400;
        }
        .profile-card, .history-card, .request-card {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        .profile-card h3, .history-card h3, .request-card h3 {
            margin-top: 0;
            border-bottom: 2px solid #ddd;
            padding-bottom: 10px;
        }
        .profile-info p, .request-form .form-group {
            margin-bottom: 15px;
        }
        .request-form .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .request-form .form-group input, .request-form .form-group select {
            width: calc(100% - 20px);
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button[type="submit"] {
            background-color: #001f3f;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }
        button[type="submit"]:hover {
            background-color: #003366;
        }
    </style>
</head>
<body>

    <div class="header">
        <div class="logo">
            <img src="Logo/Gemini_Generated_Image_xpx9nxxpx9nxxpx9.png" alt="Danna Bank Logo">
        </div>
        <h1>Client Panel</h1>
        <button onclick="logout()">Log out</button>
    </div>

    <div class="profile-card">
        <h3>My Profile</h3>
        <div class="profile-info">
            <p><strong>Name:</strong> <span id="clientName"></span></p>
            <p><strong>Email:</strong> <span id="clientEmail"></span></p>
            <p><strong>Balance:</strong> <span id="clientBalance"></span></p>
        </div>
    </div>
    
    <div class="request-card">
        <h3>Make a Request</h3>
        <form id="solicitudesForm">
            <input type="hidden" id="userId" name="userId">
            <div class="form-group">
                <label for="tipo">Request Type:</label>
                <select id="tipo" name="tipo" onchange="toggleFields()" required>
                    <option value="">Select a type</option>
                    <option value="deposito">Deposit</option>
                    <option value="retiro">Withdrawal</option>
                    <option value="credito">Loan</option>
                </select>
            </div>
            <div class="form-group">
                <label for="monto">Amount:</label>
                <input type="number" id="monto" name="monto" min="1" step="0.01" required>
            </div>
            <div class="form-group" id="bancoGroup" style="display: none;">
                <label for="banco">Bank:</label>
                <input type="text" id="banco" name="banco" placeholder="Enter bank name">
            </div>
            <div class="form-group" id="cuentaGroup" style="display: none;">
                <label for="cuenta">Account Number:</label>
                <input type="text" id="cuenta" name="cuenta" placeholder="Enter account number">
            </div>
            <div class="form-group" id="plazoGroup" style="display: none;">
                <label for="plazo">Loan Term (in days):</label>
                <input type="number" id="plazo" name="plazo" min="1" required>
            </div>
            <button type="submit">Submit Request</button>
        </form>
    </div>
    
    <div class="history-card">
        <h3>My History</h3>
        <ul id="historyList">
            <li>No history to display.</li>
        </ul>
    </div>
    
    <script>
        async function cargarDatos() {
            const user = JSON.parse(sessionStorage.getItem('user'));
            if (!user) {
                window.location.href = 'index.html';
                return;
            }
            document.getElementById('userId').value = user.id;
            
            try {
                const response = await fetch(`/api/cliente/${user.id}`);
                const data = await response.json();
                
                document.getElementById('clientName').textContent = `${data.client.first_name} ${data.client.last_name}`;
                document.getElementById('clientEmail').textContent = data.client.email;
                document.getElementById('clientBalance').textContent = `$${parseFloat(data.client.balance).toFixed(2)}`;
                
                renderHistory(data.transactions, data.loans);
            } catch (err) {
                console.error('Error loading client data:', err);
                alert('Error loading data.');
            }
        }
    
        function renderHistory(transactions, loans) {
            const combinedHistory = [
                ...transactions.map(t => ({...t, type: t.type, date: t.created_at, status: t.status})),
                ...loans.map(l => ({...l, type: 'loan', date: l.fecha_solicitud, status: l.estado}))
            ];
            
            combinedHistory.sort((a, b) => new Date(b.date) - new Date(a.date));
            
            const list = document.getElementById('historyList');
            list.innerHTML = '';
            if (combinedHistory.length === 0) {
                list.innerHTML = '<li>No history to display.</li>';
                return;
            }
            
            combinedHistory.forEach(item => {
                const li = document.createElement('li');
                li.innerHTML = `
                    <strong>Type:</strong> ${item.type} | 
                    <strong>Amount:</strong> $${parseFloat(item.amount).toFixed(2)} | 
                    <strong>Status:</strong> ${item.status} | 
                    <strong>Date:</strong> ${new Date(item.date).toLocaleDateString()}
                `;
                list.appendChild(li);
            });
        }
    
        async function enviarSolicitud(event) {
            event.preventDefault();
            const form = document.getElementById('solicitudesForm');
            const formData = new FormData(form);
            const data = Object.fromEntries(formData.entries());
    
            data.user_id = document.getElementById('userId').value;
            data.amount = parseFloat(data.monto);
            data.type = data.tipo;
            data.term = data.plazo;
            
            try {
                const response = await fetch('/api/solicitud', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });
                const result = await response.json();
                alert(result.message);
                if (response.ok) {
                    cargarDatos();
                    form.reset();
                }
            } catch (err) {
                console.error('Error sending request:', err);
                alert('Error sending request.');
            }
        }
    
        function toggleFields() {
            const type = document.getElementById('tipo').value;
            const plazoInput = document.getElementById('plazo');
    
            document.getElementById('bancoGroup').style.display = 'none';
            document.getElementById('cuentaGroup').style.display = 'none';
            document.getElementById('plazoGroup').style.display = 'none';
            plazoInput.removeAttribute('required');
    
            if (type === 'deposito' || type === 'retiro') {
                document.getElementById('bancoGroup').style.display = 'block';
                document.getElementById('cuentaGroup').style.display = 'block';
            } else if (type === 'credito') {
                document.getElementById('plazoGroup').style.display = 'block';
                plazoInput.setAttribute('required', 'required');
            }
        }
    
        document.addEventListener('DOMContentLoaded', () => {
            cargarDatos();
            toggleFields();
        });
        
        document.getElementById('solicitudesForm').addEventListener('submit', enviarSolicitud);
    
        function logout() {
            sessionStorage.clear();
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
