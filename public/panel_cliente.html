<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client Panel - Danna Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');

        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>

<body class="bg-blue-900 text-gray-100 p-6 min-h-screen">
    <div class="container mx-auto">
        <header class="flex justify-between items-center bg-white text-blue-900 p-6 rounded-xl shadow-lg mb-6">
            <div class="flex items-center">
                <h1 class="text-xl md:text-2xl font-bold">Client Panel</h1>
            </div>
            <button onclick="logout()"
                class="bg-red-500 text-white font-bold py-2 px-4 rounded-lg hover:bg-red-600 transition-colors">
                Log Out
            </button>
        </header>

        <main class="grid grid-cols-1 md:grid-cols-3 gap-6">
            <section class="bg-white text-gray-800 p-6 rounded-xl shadow-lg md:col-span-2">
                <h2 class="text-xl font-bold mb-4">Welcome, <span id="userName"></span>!</h2>
                <div class="space-y-4">
                    <div class="flex justify-between items-center bg-gray-100 p-4 rounded-lg">
                        <span class="font-semibold">Current Balance:</span>
                        <span id="currentBalance" class="text-2xl font-bold text-green-600"></span>
                    </div>

                    <div id="creditDue" class="hidden p-4 rounded-lg bg-red-100 text-red-800">
                        <p class="font-bold">Credit overdue! Please pay the total amount of your credit.</p>
                    </div>

                    <div id="creditInfo" class="hidden bg-yellow-100 text-yellow-800 p-4 rounded-lg">
                        <p><span class="font-bold">Active Credit:</span> <span id="creditAmount"></span></p>
                        <p><span class="font-bold">Due Date:</span> <span id="creditDueDate"></span></p>
                        <p><span class="font-bold">Days until due:</span> <span id="daysUntilDue"></span></p>
                    </div>
                </div>

                <div class="mt-8">
                    <h3 class="text-lg font-semibold mb-2">Last 10 Movements</h3>
                    <div class="bg-gray-100 p-4 rounded-lg max-h-64 overflow-y-auto">
                        <ul id="movementsList" class="space-y-2">
                            <!-- Movements will be populated here -->
                        </ul>
                    </div>
                </div>
            </section>

            <section class="bg-white text-gray-800 p-6 rounded-xl shadow-lg">
                <h2 class="text-xl font-bold mb-4">Make a Request</h2>
                <form id="requestsForm" class="space-y-4">
                    <div>
                        <label for="requestType" class="block text-sm font-medium text-gray-700">Request Type</label>
                        <select id="requestType" name="type" onchange="toggleFields()"
                            class="mt-1 block w-full p-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500">
                            <option value="withdrawal">Withdrawal Request</option>
                            <option value="credit">Credit Request</option>
                            <option value="deposit">Deposit Request</option>
                        </select>
                    </div>

                    <div>
                        <label for="amount" class="block text-sm font-medium text-gray-700">Amount</label>
                        <input type="number" id="amount" name="amount" required step="0.01" min="0.01"
                            class="mt-1 block w-full p-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>

                    <div id="bankGroup">
                        <label for="bank" class="block text-sm font-medium text-gray-700">Bank</label>
                        <input type="text" id="bank" name="bank"
                            class="mt-1 block w-full p-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>

                    <div id="accountGroup">
                        <label for="accountNumber" class="block text-sm font-medium text-gray-700">Account Number</label>
                        <input type="text" id="accountNumber" name="accountNumber"
                            class="mt-1 block w-full p-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>

                    <div id="termGroup" class="hidden">
                        <label for="term" class="block text-sm font-medium text-gray-700">Term (in days, max 30)</label>
                        <input type="number" id="term" name="termInDays" min="1" max="30"
                            class="mt-1 block w-full p-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>

                    <button type="submit"
                        class="w-full bg-yellow-500 text-blue-900 font-bold py-3 rounded-lg hover:bg-yellow-600 transition-colors">
                        Submit Request
                    </button>
                </form>
            </section>
        </main>
    </div>

    <div id="messageModal"
        class="hidden fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full flex items-center justify-center">
        <div class="bg-white p-6 rounded-lg shadow-xl max-w-sm mx-auto text-center">
            <p id="modalMessage" class="text-gray-800 mb-4"></p>
            <button onclick="closeModal()"
                class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600 transition-colors">
                OK
            </button>
        </div>
    </div>

    <script>
        const showMessage = (message) => {
            document.getElementById('modalMessage').textContent = message;
            document.getElementById('messageModal').classList.remove('hidden');
        };

        const closeModal = () => {
            document.getElementById('messageModal').classList.add('hidden');
        };

        const loadData = async () => {
            const user = JSON.parse(sessionStorage.getItem('user'));
            if (!user) {
                window.location.href = 'login.html';
                return;
            }

            document.getElementById('userName').textContent = `${user.firstName} ${user.lastName}`;

            try {
                const response = await fetch(`/api/client/data/${user.id}`);
                const data = await response.json();

                if (response.ok) {
                    document.getElementById('currentBalance').textContent = `$${data.user.current_balance}`;

                    const movementsList = document.getElementById('movementsList');
                    movementsList.innerHTML = '';
                    if (data.movements.length > 0) {
                        data.movements.forEach(movement => {
                            const li = document.createElement('li');
                            const date = new Date(movement.created_at).toLocaleString();
                            const sign = movement.transaction_type === 'withdrawal' ? '-' : '+';
                            li.textContent = `${date}: ${sign}$${movement.amount} (${movement.transaction_type})`;
                            li.classList.add('p-2', 'rounded-lg', 'bg-gray-50');
                            movementsList.appendChild(li);
                        });
                    } else {
                        movementsList.innerHTML = '<li class="p-2 text-center text-gray-500">No movements yet.</li>';
                    }

                    if (data.activeCredit) {
                        const creditInfo = document.getElementById('creditInfo');
                        creditInfo.classList.remove('hidden');
                        document.getElementById('creditAmount').textContent = `$${data.activeCredit.total_amount_due}`;
                        const dueDate = new Date(data.activeCredit.due_date);
                        document.getElementById('creditDueDate').textContent = dueDate.toLocaleDateString();

                        const today = new Date();
                        const daysRemaining = Math.ceil((dueDate - today) / (1000 * 60 * 60 * 24));
                        document.getElementById('daysUntilDue').textContent = `${daysRemaining} days`;

                        if (daysRemaining < 0) {
                            document.getElementById('creditInfo').classList.add('hidden');
                            document.getElementById('creditDue').classList.remove('hidden');
                        }
                    } else {
                        document.getElementById('creditInfo').classList.add('hidden');
                        document.getElementById('creditDue').classList.add('hidden');
                    }
                } else {
                    showMessage(data.message);
                }
            } catch (err) {
                console.error('Error fetching data:', err);
                showMessage('An error occurred while loading your data.');
            }
        };

        const toggleFields = () => {
            const type = document.getElementById('requestType').value;
            document.getElementById('bankGroup').classList.add('hidden');
            document.getElementById('accountGroup').classList.add('hidden');
            document.getElementById('termGroup').classList.add('hidden');

            if (type === 'withdrawal' || type === 'deposit') {
                document.getElementById('bankGroup').classList.remove('hidden');
                if (type === 'withdrawal') {
                    document.getElementById('accountGroup').classList.remove('hidden');
                }
            } else if (type === 'credit') {
                document.getElementById('termGroup').classList.remove('hidden');
            }
        };

        document.getElementById('requestsForm').addEventListener('submit', async function (event) {
            event.preventDefault();
            const user = JSON.parse(sessionStorage.getItem('user'));
            const formData = new FormData(this);
            const data = Object.fromEntries(formData.entries());
            data.userId = user.id;
            data.amount = parseFloat(data.amount);

            try {
                const response = await fetch('/api/client/request', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });
                const result = await response.json();
                showMessage(result.message);
                if (response.ok) {
                    loadData();
                    this.reset();
                }
            } catch (err) {
                console.error('Error sending request:', err);
                showMessage('An error occurred while sending your request.');
            }
        });

        const logout = () => {
            sessionStorage.clear();
            window.location.href = 'login.html';
        };

        window.onload = () => {
            loadData();
            toggleFields();
        };
    </script>
</body>

</html>
