<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Danna Bank</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #001f3f;
        }
        .container {
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 500px;
            width: 100%;
        }
        .logo {
            margin-bottom: 20px;
        }
        .logo img {
            width: 150px;
        }
        h2 {
            margin-bottom: 20px;
            font-weight: bold;
        }
        input[type="text"],
        input[type="email"],
        input[type="password"],
        input[type="tel"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }
        button {
            background-color: #FFD700;
            color: #001f3f;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #e6c200;
        }
        a {
            color: #001f3f;
            text-decoration: none;
            font-weight: bold;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="logo">
            <img src="Logo/Gemini_Generated_Image_xpx9nxxpx9nxxpx9.png" alt="Danna Bank Logo">
        </div>
        <h2>Registro de Cliente</h2>
        <form id="registroForm">
            <input type="text" id="nombres" name="nombres" placeholder="Nombres" required>
            <input type="text" id="apellidos" name="apellidos" placeholder="Apellidos" required>
            <input type="text" id="cedula" name="cedula" placeholder="Número de Cédula" required>
            <input type="email" id="correo" name="correo" placeholder="Correo Electrónico" required>
            <input type="password" id="contrasena" name="contrasena" placeholder="Contraseña" required>
            <input type="tel" id="telefono" name="telefono" placeholder="Teléfono">
            <input type="text" id="direccion" name="direccion" placeholder="Dirección">
            <input type="text" id="provincia" name="provincia" placeholder="Provincia">
            <input type="text" id="ciudad" name="ciudad" placeholder="Ciudad">
            <input type="text" id="cedula_recomendador" name="cedula_recomendador" placeholder="Cédula de Recomendador">
            <button type="submit">Registrarse</button>
        </form>
        <p style="margin-top: 20px;">¿Ya eres usuario? <a href="index.html">Inicia Sesión</a></p>
    </div>

    <script>
        document.getElementById('registroForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            const formData = new FormData(this);
            const data = Object.fromEntries(formData.entries());
            try {
                const response = await fetch('/api/registro', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });
                const result = await response.json();
                if (response.status === 409) {
                    alert('El correo o la cédula ya están registrados. Serás redirigido para iniciar sesión.');
                    window.location.href = 'index.html';
                } else if (response.status === 201) {
                    alert(result.message);
                    this.reset();
                } else {
                    alert(result.message);
                }
            } catch (err) {
                console.error('Error al enviar el formulario:', err);
                alert('Hubo un error al procesar tu solicitud.');
            }
        });
    </script>
</body>
</html>
