<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Danna Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');

        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>

<body class="bg-blue-900 text-gray-100 flex items-center justify-center min-h-screen p-4">
    <div class="bg-white text-gray-800 p-8 rounded-xl shadow-2xl w-full max-w-md">
        <div class="text-center mb-6">
            <h2 class="text-2xl font-bold text-blue-900">Client Registration</h2>
        </div>
        <form id="registrationForm" class="space-y-4">
            <input type="text" id="firstName" name="firstName" placeholder="First Name" required
                class="w-full p-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500">
            <input type="text" id="lastName" name="lastName" placeholder="Last Name" required
                class="w-full p-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500">
            <input type="text" id="idCard" name="idCard" placeholder="ID Card" required
                class="w-full p-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500">
            <input type="email" id="email" name="email" placeholder="Email" required
                class="w-full p-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500">
            <input type="password" id="password" name="password" placeholder="Password" required
                class="w-full p-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500">
            <input type="tel" id="phone" name="phone" placeholder="Phone" required
                class="w-full p-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500">
            <input type="text" id="address" name="address" placeholder="Address" required
                class="w-full p-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500">
            <input type="text" id="province" name="province" placeholder="Province" required
                class="w-full p-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500">
            <input type="text" id="city" name="city" placeholder="City" required
                class="w-full p-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500">
            <input type="text" id="referrerIdCard" name="referrerIdCard" placeholder="Referrer's ID Card (Optional)"
                class="w-full p-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500">
            <button type="submit"
                class="w-full bg-yellow-500 text-blue-900 font-bold py-3 rounded-lg hover:bg-yellow-600 transition-colors">
                Register
            </button>
        </form>
        <p class="mt-6 text-center text-sm text-gray-600">
            Already a user? <a href="login.html" class="text-blue-600 hover:underline">Log in here</a>
        </p>
    </div>

    <div id="messageModal"
        class="hidden fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full flex items-center justify-center">
        <div class="bg-white p-6 rounded-lg shadow-xl max-w-sm mx-auto text-center">
            <p id="modalMessage" class="text-gray-800 mb-4"></p>
            <button onclick="closeModal()"
                class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600 transition-colors">
                OK
            </button>
        </div>
    </div>

    <script>
        const showMessage = (message, redirectUrl = null) => {
            document.getElementById('modalMessage').textContent = message;
            document.getElementById('messageModal').classList.remove('hidden');
            if (redirectUrl) {
                window.redirectUrl = redirectUrl;
            }
        };

        const closeModal = () => {
            document.getElementById('messageModal').classList.add('hidden');
            if (window.redirectUrl) {
                window.location.href = window.redirectUrl;
                window.redirectUrl = null;
            }
        };

        document.getElementById('registrationForm').addEventListener('submit', async function (event) {
            event.preventDefault();
            const formData = new FormData(this);
            const data = Object.fromEntries(formData.entries());

            try {
                const response = await fetch('/api/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });
                const result = await response.json();

                if (response.status === 409) {
                    showMessage(result.message, 'login.html');
                } else if (response.status === 201) {
                    showMessage(result.message);
                    this.reset();
                } else {
                    showMessage(result.message);
                }
            } catch (err) {
                console.error('Error submitting form:', err);
                showMessage('An error occurred while processing your request.');
            }
        });
    </script>
</body>

</html>
