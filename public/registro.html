<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration - Danna Bank</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #001f3f;
        }
        .container {
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 500px;
            width: 100%;
        }
        .logo {
            margin-bottom: 20px;
        }
        .logo img {
            width: 150px;
        }
        h2 {
            margin-bottom: 20px;
            font-weight: bold;
        }
        input[type="text"],
        input[type="email"],
        input[type="password"],
        input[type="tel"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            background-color: #001f3f;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-size: 1em;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #003366;
        }
        .form-group {
            text-align: left;
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="https://i.ibb.co/6P06Fj1/icono.png" alt="Danna Bank Logo">
        </div>
        <h2>Registration</h2>
        <form id="registroForm">
            <div class="form-group">
                <label for="nombres">First Name</label>
                <input type="text" id="nombres" name="nombres" placeholder="Your First Name" required>
            </div>
            <div class="form-group">
                <label for="apellidos">Last Name</label>
                <input type="text" id="apellidos" name="apellidos" placeholder="Your Last Name" required>
            </div>
            <div class="form-group">
                <label for="cedula">ID Number</label>
                <input type="text" id="cedula" name="cedula" placeholder="Your ID Number" required>
            </div>
            <div class="form-group">
                <label for="correo">Email</label>
                <input type="email" id="correo" name="correo" placeholder="Your Email" required>
            </div>
            <div class="form-group">
                <label for="contrasena">Password</label>
                <input type="password" id="contrasena" name="contrasena" placeholder="Create a Password" required>
            </div>
            <div class="form-group">
                <label for="telefono">Phone Number</label>
                <input type="tel" id="telefono" name="telefono" placeholder="Your Phone Number" required>
            </div>
            <div class="form-group">
                <label for="direccion">Address</label>
                <input type="text" id="direccion" name="direccion" placeholder="Your Address" required>
            </div>
            <div class="form-group">
                <label for="provincia">Province</label>
                <input type="text" id="provincia" name="provincia" placeholder="Your Province" required>
            </div>
            <div class="form-group">
                <label for="ciudad">City</label>
                <input type="text" id="ciudad" name="ciudad" placeholder="Your City" required>
            </div>
            <div class="form-group">
                <label for="cedula_recomendador">Referrer ID Number (optional)</label>
                <input type="text" id="cedula_recomendador" name="cedula_recomendador" placeholder="Referrer's ID Number">
            </div>
            <button type="submit">Register</button>
        </form>
        <p style="margin-top: 20px;">Already a user? <a href="index.html">Login</a></p>
    </div>

    <script>
        document.getElementById('registroForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            const formData = new FormData(this);
            const data = Object.fromEntries(formData.entries());
            try {
                const response = await fetch('/api/registro', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });
                const result = await response.json();
                if (response.status === 409) {
                    alert('Email or ID number is already registered. You will be redirected to the login page.');
                    window.location.href = 'index.html';
                } else if (response.status === 201) {
                    alert(result.message);
                    this.reset();
                } else {
                    alert(result.message);
                }
            } catch (err) {
                console.error('Error submitting form:', err);
                alert('There was an error processing your request.');
            }
        });
    </script>
</body>
</html>
