<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Danna Bank</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #001f3f;
        }
        .container {
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 500px;
            width: 100%;
        }
        .logo {
            margin-bottom: 20px;
        }
        .logo img {
            width: 150px;
        }
        h2 {
            margin-bottom: 20px;
            font-weight: bold;
        }
        input[type="text"],
        input[type="email"],
        input[type="password"],
        input[type="tel"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }
        button {
            background-color: #001f3f;
            color: #fff;
            padding: 15px;
            border: none;
            border-radius: 5px;
            width: 100%;
            cursor: pointer;
            font-weight: bold;
            margin-top: 10px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #003366;
        }
        a {
            color: #001f3f;
            text-decoration: none;
            font-weight: bold;
        }
        a:hover {
            text-decoration: underline;
        }
        .message-box {
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 15px;
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            z-index: 1000;
            display: none;
            min-width: 300px;
            text-align: center;
        }
        .message-box.show {
            display: block;
        }
    </style>
</head>
<body>
    <div id="messageBox" class="message-box"></div>

    <div class="container">
        <div class="logo">
            <img src="Logo/Gemini_Generated_Image_xpx9nxxpx9nxxpx9.png" alt="Danna Bank Logo">
        </div>
        <h2>Registro de Usuario</h2>
        <form id="registroForm">
            <input type="text" id="nombres" name="nombres" placeholder="Nombres" required>
            <input type="text" id="apellidos" name="apellidos" placeholder="Apellidos" required>
            <input type="text" id="cedula" name="cedula" placeholder="Cédula" required>
            <input type="email" id="correo" name="correo" placeholder="Correo Electrónico" required>
            <input type="password" id="contrasena" name="contrasena" placeholder="Contraseña" required>
            <input type="tel" id="telefono" name="telefono" placeholder="Teléfono">
            <input type="text" id="direccion" name="direccion" placeholder="Dirección">
            <input type="text" id="provincia" name="provincia" placeholder="Provincia">
            <input type="text" id="ciudad" name="ciudad" placeholder="Ciudad">
            <input type="text" id="cedula_recomendador" name="cedula_recomendador" placeholder="Cédula de Recomendador">
            <button type="submit">Registrarse</button>
        </form>
        <p style="margin-top: 20px;">¿Ya eres usuario? <a href="index.html">Inicia Sesión</a></p>
    </div>

    <script>
        function showMessage(message, type = 'info') {
            const messageBox = document.getElementById('messageBox');
            messageBox.textContent = message;
            messageBox.style.backgroundColor = type === 'error' ? '#f8d7da' : '#d4edda';
            messageBox.style.color = type === 'error' ? '#721c24' : '#155724';
            messageBox.style.border = type === 'error' ? '1px solid #f5c6cb' : '1px solid #c3e6cb';
            messageBox.classList.add('show');
            setTimeout(() => {
                messageBox.classList.remove('show');
            }, 3000);
        }

        document.getElementById('registroForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            const formData = new FormData(this);
            const data = Object.fromEntries(formData.entries());
            try {
                const response = await fetch('/api/registro', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });
                const result = await response.json();
                if (response.status === 409) {
                    showMessage('El correo o la cédula ya están registrados. Serás redirigido para iniciar sesión.', 'error');
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 3000);
                } else if (response.status === 201) {
                    showMessage(result.message);
                    this.reset();
                } else {
                    showMessage(result.message, 'error');
                }
            } catch (err) {
                console.error('Error al enviar el formulario:', err);
                showMessage('Hubo un error al procesar tu solicitud.', 'error');
            }
        });
    </script>
</body>
</html>
